<!DOCTYPE html>
<html>
<head>
    <title>3Yr Return Predictor</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input[type=submit] {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }

        input[type=submit]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            padding: 15px 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            color: #155724;
            font-weight: 500;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Mutual Fund 3-Year Return Predictor</h2>
    <form method="POST" action="/predict">
        

        Assets: <input type="number" step="0.01" name="assets"><br><br>
        Turnover Ratio (%): <input type="number" step="0.01" name="turnover"><br><br>
        Standard Deviation: <input type="number" step="0.01" name="sd"><br><br>
        Sharpe Ratio: <input type="number" step="0.01" name="sharpe"><br><br>
        1Yr Return (%): <input type="number" step="0.01" name="return1yr"><br><br>
        5Yr Return (%): <input type="number" step="0.01" name="return5yr"><br><br>
        10Yr Return (%): <input type="number" step="0.01" name="return10yr"><br><br>
        Expense Ratio: <input type="number" step="0.01" name="expense"><br><br>

        Star Rating:
        <select name="star_rating">
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
            <option>Four</option>
            <option>Five</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}

</body>
</html>
